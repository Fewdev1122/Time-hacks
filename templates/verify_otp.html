<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ยืนยันรหัส OTP</title>
<style>
  body {
    font-family: "Kanit", sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    max-width: 360px;
    width: 90vw;
    padding: 1.5rem 2rem;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    border-radius: 10px;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4a4a4a;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #4a4a4a;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px 0;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    background-color: #2b4d70;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color:#4678aa;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ยืนยันรหัส OTP</h2>
    <form method="POST" action="{{ url_for('verify_otp') }}">
      <input type="text" name="otp" placeholder="กรอกรหัส OTP" maxlength="6" required autofocus />
      <button type="submit">ยืนยัน</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div style="margin-top:1rem; text-align:center;">
        {% for category, message in messages %}
          <p style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
            {{ message }}
          </p>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
