  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Timehack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body>
    <div class="login-box">
      <h2>เข้าสู่ระบบ Timehack</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p style="color:red">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form id="loginForm" method="POST" action="/login">
        <input type="email" id="email" name="email" placeholder="อีเมล" required>
        <input type="password" id="password" name="password" placeholder="รหัสผ่าน" required>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>
      <div class="links">
        <a href="/forgot_password">ลืมรหัสผ่าน?</a>
        <a href="/register">ยังไม่มีบัญชี? สมัครสมาชิก</a>
      </div>
    </div>
    
  </body>
  </html>
