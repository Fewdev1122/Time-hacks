<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - Timehack</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
  <div class="register-box">
    <h2>สมัครสมาชิก Timehack</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color:red">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/register" method="post" id="registerForm">
      <label for="username">ชื่อผู้ใช้ (Username)</label>
      <input type="text" id="username" name="username" required>

      <label for="email">อีเมล</label>
      <input type="email" id="email" name="email" required>

      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">ยืนยันรหัสผ่าน</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <label for="gender">เพศ</label>
      <select id="gender" name="gender" required>
        <option value="">-- เลือกเพศ --</option>
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
        <option value="other">อื่น ๆ</option>
      </select>

      <label for="age">อายุ</label>
      <input type="number" id="age" name="age" min="10" max="100" required>

      <button type="submit">สมัครสมาชิก</button>
    </form>
    <div class="link">
      มีบัญชีอยู่แล้ว? <a href="/login">เข้าสู่ระบบ</a>
    </div>
  </div>
  <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
